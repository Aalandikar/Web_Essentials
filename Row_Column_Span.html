<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Rows_Span & Column_Span Demo</title>
</head>
<body>
   <h2>Table Rows_Span & Column_Span Demo</h2> 
   <p>
    <table border="5">
        <tr>
            <th >Employee Id</th>
            <th colspan="2">Employee Name</th>
            <th>Contact</th>
        </tr>
            <tr>
                <td>101</td>
                <td colspan="2">Ankita</td>  
                <td>ankita@gmail.com</td>     
            </tr>
            <tr>
                <td>102</td>
                <td colspan="2">Prathmesh</td>
                <td>Prathu@gmail.com</td>
            </tr>
            <tr>
                <td rowspan="2">103</td>
                <td colspan="2" rowspan="2">Mrunal</td>
                <td>manu@yahoo.com</td>               
            </tr>
            <tr>
                <td colspan="2">+91-8329823269</td>
            </tr>
            <tr>
                <td>104</td>
                <td colspan="2">Anjali</td>  
                <td>anjali@rediffmail.com</td>     
            </tr>
            
    </table>
   </p>
</body>
</html>
