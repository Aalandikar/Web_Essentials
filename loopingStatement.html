<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Statements</title>
</head>
<body>
    <script>
        let i;
        let msg="Hello all,Welcome to Javascript Session.";
        for(i=1 ; i<=10 ;i++){
            document.write(i+" .  " +msg +"<br>" )
        }

        let j=1;
        let msg1="Hello all,Welcome to ItVedant.";
        while(j <= 10){
            document.write(j+" .  " +msg1 +"<br>" );
            j++;
        }

        let k=11;
        let msg2="Hello all,Welcome to ItVedant,Pune.";
        do{
            document.write(k+" .  " +msg2 +"<br>" )  ;
        }while(k <= 10)
    </script>
    
</body>
</html>
