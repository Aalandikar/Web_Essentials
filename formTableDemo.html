<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Table Demo</title>
</head>
<body>
    <div>
        <h2>Form Table Demo</h2>
        <p>
            <form>
                <table>
                    <tr>
                        <td><lable for="name">Name</lable></td>
                        <td><Input type="text" name="name" id="name" placeholder="Enter Your Name:"></td>
                    </tr>
                    <tr>
                        <td><lable for="email">Email</lable></td>
                        <td><Input type="email" name="email" id="email" placeholder="Enter Your Email Id:"></td>
                    </tr>
                    <tr>
                        <td><lable for="password">Password</lable></td>
                        <td><Input type="password" name="password" id="password" placeholder="Enter Your Password:"></td>
                    </tr>
                    <tr>
                        <td><lable for="gender">Gender</lable></td>
                        <td>Female<Input type="radio" name="gender" id="gender" value="female"></td>
                            <td>Male<Input type="radio" name="gender" id="gender" value="male"></td>
                                <td>Other<Input type="radio" name="gender" id="gender" value="other"></td>
                    </tr>
                    <tr>
                        <td><label for="language">Language</label></td>
                        <td>
                            <select name="language" id="language">
                                <option value="">select language</option>
                                <option value="Marathi">Marathi</option>
                                <option value="Hindi">Hindi</option>
                                <option value="English">English</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Register"></td>
                    </tr>
                </table>
            </form>
        </p>
    </div>
    
</body>
</html>
