<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Table Demo</title>
    <link rel="stylesheet" href="registrationForm.css">
</head>
<body>
    <div class="form-container">
        <h2>Form Table Demo</h2>
        <p>
            <form>
                <table>
                    <tr>
                        <td><lable for="name" class="form-label">Name</lable></td>
                        <td><Input type="text" class="form-input" name="name" id="name" placeholder="Enter Your Name:"></td>
                    </tr>
                    <tr>
                        <td><lable for="email" class="form-label">Email</lable></td>
                        <td><Input type="email" class="form-input" name="email" id="email" placeholder="Enter Your Email Id:"></td>
                    </tr>
                    <tr>
                        <td><lable for="password" class="form-label">Password</lable></td>
                        <td><Input type="password" class="form-input" name="password" id="password" placeholder="Enter Your Password:"></td>
                    </tr>
                    <tr>
                        <td><lable for="gender" class="form-label">Gender</lable></td>
                        <td>Female<Input type="radio" name="gender" id="gender" value="female"></td>
                        <td>Male<Input type="radio" name="gender" id="gender" value="male"></td>
                        <td>Other<Input type="radio" name="gender" id="gender" value="other"></td>
                    </tr>
                    <tr>
                        <td><label for="language" class="form-label">Language</label></td>
                        <td>
                            <select name="language" id="language">
                                <option value="">select language</option>
                                <option value="Marathi">Marathi</option>
                                <option value="Hindi">Hindi</option>
                                <option value="English">English</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Register" class="submit-button"></td>
                    </tr>
                </table>
            </form>
        </p>
    </div>
    
</body>
</html>
