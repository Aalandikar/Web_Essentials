<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Font Demo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto">
    <style>
        #para1{
            font-family:'Courier New', Courier;
            font-weight: bold;
            font-style: italic;
            color:brown
        }
        .applyColor{
            font-family: 'Gill Sans', 'Gill Sans Extrabold' sans-serif;
            font-size: 30px;
            color:rgb(153, 204, 0);
        }
        .para2{
            font-family:Roboto;
            color:blueviolet;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h2>CSS Font Property Demo</h2>
    <p id="para1">Hello All,Welcome to web Essentials Sessions.</p>
    <p class="applyColor">Hello All,Welcome to web Essentials Sessions.</p>
    <p class="para2">Hello All,Welcome to web Essentials Sessions.</p>
</body>
</html>
