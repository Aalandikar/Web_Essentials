<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Demo 2</title>
</head>
<body>
    <script>
        let num1=10,num2=7,num3=15;
        document.write((num1 > num2) +"<br>");
        document.write((num1 >= num2) +"<br>");
        document.write((num1 < num2) +"<br>");
        document.write((num1 <= num2) +"<br>");
        document.write((num1 == num2) +"<br>");
        document.write((num1 != num2) +"<br>");
        document.write(((num1>num2)&&(num1>num3)) +"<br>");
        document.write(((num1>num2)||(num1>num3)) +"<br>");

        num1++;
        document.write("VALUE of num1:" +num1  +"<br>") ;
        ++num1;
        document.write("VALUE of num1:" +num1  +"<br>") ;
        num1--;
        document.write("VALUE of num1:" +num1  +"<br>") ;
        num1--;
        document.write("VALUE of num1:" +num1  +"<br>") ;
        
        document.write("Bitwise & Oerator:=>" +(4 & 3) +"<BR>");
        document.write("Bitwise | Oerator:=>" +(4 | 3) +"<BR>");
    </script>
</body>
</html>
